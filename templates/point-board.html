<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUDLFT - Point board</title>
  </head>
  <body>
    <h1>Clubs point board</h1>

    <a href="/"><button>Go back</button></a>

    <table
      style="border-collapse: collapse; text-align: center; margin-top: 1em"
    >
      <thead>
        <th style="border: 1px solid black; padding: 5px">Club name</th>
        <th style="border: 1px solid black; padding: 5px">Point balance</th>
      </thead>
      <tbody>
        {% for club in clubs %}
        <tr>
          <td style="border: 1px solid black; padding: 5px">
            {{ club['name'] }}
          </td>
          <td style="border: 1px solid black; padding: 5px">
            {{ club['points'] }}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
